@import java.util
@(songs : util.List[Song])
@layout("All Songs"){
    <h1>All Songs</h1>
    @for(song <- songs){
        <a class="btn btn-link" href="@routes.SongController.show(song.id)">@song.name</a>
        <p>Author: @song.author </p>
        <p>Length: @song.length </p>
    }
    <a class="btn btn-outline-dark" href="@routes.SongController.create()">

        Create song
    </a>
}
