@(tittle : String)(body: Html)
<html>
    <head>
        <title>@tittle</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/styles.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="@routes.HomeController.index()">App</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#exnav" aria-controls="exnav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="exnav" class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="@routes.SongController.index()">All Songs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@routes.SongController.create()" >Create Songs</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">
            @body
        </div>

        <script src="@routes.Assets.versioned("js/jquery-3.2.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/bootstrap.bundle.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/custom.js")" type="text/javascript"></script>
    </body>
</html>
